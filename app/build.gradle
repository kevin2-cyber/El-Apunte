plugins {
    alias(libs.plugins.androidApplication)
    id "com.google.protobuf"
    id "com.google.dagger.hilt.android"
}

android {
    namespace 'com.kimikevin.elapunte'
    compileSdk 36

    defaultConfig {
        applicationId "com.kimikevin.elapunte"
        minSdk 30
        targetSdk 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildFeatures{
        dataBinding true
    }
}

dependencies {
    def room_version = "2.8.4"

    annotationProcessor "androidx.room:room-compiler:$room_version"

    implementation libs.room.runtime
    implementation libs.core.splashscreen
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout

    // gRPC & Protobuf for Android
    implementation libs.grpc.okhttp  // Uses OkHttp for network
    implementation libs.grpc.protobuf.lite  // The "Lite" version
    implementation libs.grpc.stub
    implementation libs.javax.annotation

    // hilt
    implementation libs.hilt.android
    annotationProcessor libs.hilt.compiler

    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}

protobuf {
    protoc {
        artifact = libs.protobuf.protoc
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.62.2"
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option 'lite'
                }
            }
            task.plugins {
                grpc {}
            }
        }
    }
}
